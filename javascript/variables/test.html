<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>var</title>
    <script>
        main();
        function main()
        {
            let a;//decleration
            a=10;//initialization
            console.log(a);
            a=100;//re-initialization
            console.log(a);
        }
    </script>
</head>
<body>
    <h1>javascript variables</h1>
</body>
</html>
